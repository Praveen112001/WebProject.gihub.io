        input[type=text], input[type=password], input[type=date], input[type=tel], input[type=email], input[type=radio] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Forgot Password</h1>
    <div class="container">
        <form onsubmit="return validateForm()">
        
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>New Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <label for="password"><b>Conferm Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <span id="passwordError" class="error"></span>

            <form onsubmit="return goToDestination()">
                <button onclick="goToDestination()">Reset Password</button>
            </form>
            <button type="back" value="Quit" onclick="window.close()">Quit</button>
            
        </form>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;

            // Check if password meets the conditions
            if (!/[A-Z]/.test(password)) {
                document.getElementById("passwordError").innerHTML = "Password must contain at least one capital letter";
                return false;
            }

            if (!/\d/.test(password)) {
                document.getElementById("passwordError").innerHTML = "Password must contain at least one digit";
                return false;
            }

            if (!/[\W_]/.test(password)) {
                document.getElementById("passwordError").innerHTML = "Password must contain at least one special character";
                return false;
            }

            if (password.length < 8) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 8 characters long";
                return false;
            }

            return true;
        }
    </script>
