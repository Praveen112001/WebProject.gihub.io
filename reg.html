<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 600px;
            margin: 0 auto;
            margin-top: 50px;
        }

        input[type=text], input[type=password], input[type=date], input[type=tel], input[type=email], input[type=radio] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Page</h1>
    <div class="container">
        <form onsubmit="return validateForm()">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="userid"><b>User ID</b></label>
            <input type="text" placeholder="Enter User ID" name="userid" required>

            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" name="dob" required>

            <label for="phone"><b>Phone Number</b></label>
            <input type="tel" placeholder="Enter Phone Number" name="phone" required>

            <label for="email"><b>Email ID</b></label>
            <input type="email" placeholder="Enter Email ID" name="email" required>

            <label for="gender"><b>Gender</b></label>
            <br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <label for="confirmpassword"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="confirmpassword" id="confirmpassword" required>
            
            <span id="passwordError" class="error"></span>

            <button type="submit">Register</button>
            <button type="back" value="Quit" onclick="window.close()">Quit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;

            // Check if password meets the conditions
            if (!/[A-Z]/.test(password)) {
                document.getElementById("passwordError").innerHTML = "Password must contain at least one capital letter";
                return false;
            }

            if (!/\d/.test(password)) {
                document.getElementById("passwordError").innerHTML = "Password must contain at least one digit";
                return false;
            }

            if (!/[\W_]/.test(password)) {
                document.getElementById("passwordError").innerHTML = "Password must contain at least one special character";
                return false;
            }

            if (password.length < 8) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 8 characters long";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
